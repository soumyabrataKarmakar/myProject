<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section>
      <h1 class="game--title">Tic Tac Toe</h1>
      <div class="game--container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Restart</button>
    </section>
    <div class="score">
      <div>
        <h3>Player X</h3>
        <div class="score--x"></div>
      </div>
      <div>
        <h3>Player O</h3>
        <div class="score--o"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
