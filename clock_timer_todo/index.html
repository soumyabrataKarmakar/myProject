<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <!-- CLOCK -->
      <div class="col col-6">
        <h3 class="shadow p-2 mb-4 rounded">Clock</h3>
        <div class="container-fluid">
          <div class="clock">Loading...</div>
          <div class="date">Loading...</div>
        </div>
      </div>

      <!-- TIMER -->
      <div class="col col-6">
        <h3 class="shadow p-2 mb-4 rounded">Timer</h3>
        <div class="container-fluid">
          <div class="timer">00:00:00.00</div>
          <button type="button" class="btn btn-primary start-timer">
            START
          </button>
          <button type="button" class="btn btn-primary stop-timer">STOP</button>
          <button type="button" class="btn btn-primary reset-timer">
            RESET
          </button>
        </div>
      </div>
    </div>

    <div class="row todo">
      <!-- TODO -->
      <div class="col">
        <h3 class="shadow p-2 mb-4 rounded">To Do</h3>
        <div class="container-fluid">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">To-Do</span>
            </div>
            <input type="text" class="form-control todo-text" />
          </div>
          <button type="button" class="btn btn-primary add-todo">Add</button>
          <button type="button" class="btn btn-primary clear-todo">Clear All</button>
          <div class="list-group todo-list">
            <!-- <a type="button" class="list-group-item list-group-item-action row">
              <p class="col-11 item-todo">Cras justo odio</p>
              <button type="button" class="btn btn-info delete-todo col-1">‚ùå</button>
            </a>             -->
          </div>
        </div>
      </div>    

    <script src="script.js"></script>
  </body>
</html>
